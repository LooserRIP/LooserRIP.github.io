<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stop lying to yourself.">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="timetracker/purecss.css">
    <link rel="stylesheet" href="timetracker/style.css">
    <script src="timetracker/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="init()">
  <div class="header">
    <div class="titleHolder">
      <p class="titleText" id="hello">Hello,</p>
      <p class="titleText" id="namehello">Koren!</p>
      <p class="titleText" id="totalhello">Hello, Koren!</p>
    </div>
    <div class="buttonHolder">
      <a class="material-icons">settings</a>
      <a class="material-icons">insert_chart</a>
    </div>
  </div>
  <hr class="headerHr">
  <div class="currentActivity"> 
    <div class="activityButton" data-big="1" style="background-color: #e9afa3aa;">
      <div class="activityDisc">
        <span class="material-icons">self_improvement</span>
      </div>
    </div>
    <div class="activityText">
      <p id="activityText1">You are currently</p>
      <p id="activityText2" style="color: #e9afa3;">Meditating</p>
      <p id="activityText3">, </p>
      <p id="activityText4">10m43s</p>
    </div>
  </div>
  <div class="pickActivity">
    <div class="activitySlider">
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: #87a8eeaa;">
          <span class="material-icons">school</span>
        </div>
      </div>
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: #ee8787aa;">
          <span class="material-icons">fitness_center</span>
        </div>
      </div>
      <div class="activityButton" data-big="0" data-selected="1">
        <div class="activityDisc" style="background-color: #e9afa3aa;">
          <span class="material-icons">self_improvement</span>
        </div>
      </div>
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: #969696aa;">
          <span class="material-icons">remove</span>
        </div>
      </div>
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: #c48dddaa;">
          <span class="material-icons">hotel</span>
        </div>
      </div>
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: #5dc365aa;">
          <span class="material-icons">sports_esports</span>
        </div>
      </div>
      <div class="activityButton" data-big="0">
        <div class="activityDisc" style="background-color: var(--c1);">
          <span class="material-icons">add</span>
        </div>
      </div>
    </div>
    <div class="activityTexts">
      <p class="activityTextPick">Mindfulness</p>
      <p class="activityTextPick">Gratitude</p>
      <p class="activityTextPick">Relaxation</p>
      <p class="activityTextPick" id="addActivityText">+</p>
    </div>
  </div>
  <div class="windowsParent" id="windowsParent">
    <div id="windowBackground"> </div>
    <div class="window" id="window_add" data-form="1">
      <label class="field modern">
        <input type="text" placeholder=" " id="inputaddwindow"/>
        <span class="placeholder">Enter Category Name</span>
      </label>
      <div class="windowBottom">
        <hr class="windowHr">
        <div class="windowbuttons">
          <button class="button" style="border-bottom-left-radius: 9px">Cancel</button>
          <div class="windowVr"></div>
          <button class="button" style="border-bottom-right-radius: 9px">Add</button>
          <div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
