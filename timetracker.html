<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stop lying to yourself.">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="timetracker/purecss.css">
    <link rel="stylesheet" href="timetracker/style.css">
    <script src="timetracker/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
    <div class="titleHolder">
      <p class="titleText" id="hello">Hello,</p>
      <p class="titleText" id="namehello">Koren!</p>
      <p class="titleText" id="totalhello">Hello, Koren!</p>
    </div>
    <div class="buttonHolder">
      <a class="material-icons">settings</a>
      <a class="material-icons">insert_chart</a>
    </div>

  <hr class="headerHr">
  <div class="currentActivity"> 
    <div class="activityButton">
      <div class="activityDisc">
        <span class="material-icons">self_improvement</span>
      </div>
    </div>
  </div>
