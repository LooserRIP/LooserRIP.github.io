<head>
  <title>Good or Evil</title>
  <script src="goodorevil/script.js"></script>
  <link rel="stylesheet" href="goodorevil/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body onload="init()">
  <div class="container" id="container">
    <div data-select="0" data-hovering="0" class="judgedimage" id="judgedimage" onmousedown="startdrag(event)" ontouchstart="startdragm(event)" style="top: 0px; left: 0px;" draggable="false">

    </div>
  </div>
  <div class="hell" id="hell" data-active="0">
    <div class="placetext">Evil</div>
  </div>
  <div class="heaven" id="heaven" data-active="0">
    <div class="placetext">Good</div>
  </div>
  <div class="statsui" id="statsui" data-active="0">
    <p class="statstext" id="statsname">Chair</p>
    <p class="statstext" id="statspercentage">57% Evil</p>
    <p class="statstext" id="statsvotes">7 Votes</p><
    <p class="statstext" id="statsverdict" data-mode="hell">Verdict: </p>
    <div class="statsbutton" id="statsbutton" onclick="continueOn()"><p class="statsbt">NEXT</p></div>
  </div>
</body>
