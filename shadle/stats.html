<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <script src="stats_script.js"></script>
  <link rel="stylesheet" href="stats_style.css"/>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="google-site-verification" content="QwSBN3n72BPDrQXZ5uT1lxC_gluEKWwTuZhsoJGKp3U" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="black">
    <meta charset="utf-8">
    <title>Shadle Stats</title>

    <meta name="description" content="we do a little bit of zuckerberging">
    <meta itemprop="name" content="Shadle Stats">
    <meta itemprop="description" content="we do a little bit of zuckerberging">
    <meta property="og:url" content="https://looserrip.github.io/shadle/stats">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Shadle Stats">
    <meta property="og:description" content="we do a little bit of zuckerberging">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shadle Stats">
    <meta name="twitter:description" content="we do a little bit of zuckerberging">

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="stats.png">
      <link rel="manifest" href="manifest.json">
    <title>Shadle</title>
  </head>
  <body onload="init()">
    <div class="background" id="background"></div>
    <div class="statsheader">
      <div class="statstext">
        <p id="totalusers">Total Users: </p>
        <p id="averageattempts">Average Attempts: </p>
        <p id="beatpercentage">Beat Percentage: </p>
        <p id="gamesplayed">Games Played: </p>
      </div>
      <div class="graphs">
        <img class="graph" id="graph_games" src="https://cdn.discordapp.com/attachments/842858258540265504/962038542618480640/1649438247334.jpg"/>
        <img class="graph" id="graph_beatperc" src="https://cdn.discordapp.com/attachments/842858258540265504/962038542618480640/1649438247334.jpg"/>
        <img class="graph" id="graph_averageattempts" src="https://cdn.discordapp.com/attachments/842858258540265504/962038542618480640/1649438247334.jpg"/>
        <img class="graph" id="graph_newusers" src="https://cdn.discordapp.com/attachments/842858258540265504/962038542618480640/1649438247334.jpg"/>
      </div>
      <div class="hardmode" id="hardmode" onclick="togglemode()" data-active="0">

      </div>

      </div>
    </div>

    <div class="days" id="days">
    </div>

  </body>
</html>
