<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shadle</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <img src="./assets/logo.png" alt="Shadle">
    </div>

    <div class="target">
      <h1 class="target-color">#5b92e5</h1>
      <p class="target-tip">You are trying to guess the color from this hex code in four or less attempts.</p>
    </div>

    <div class="guesses">
      <div class="guess">
        <div class="guess-color"></div>
        <div class="hint" type="correct">H</div>
        <div class="hint" type="incorrect">S</div>
        <div class="hint" type="close">V</div>
      </div>

      <div class="guess">
        <div class="guess-color"></div>
        <div class="hint" type="correct">H</div>
        <div class="hint" type="incorrect">S</div>
        <div class="hint" type="close">V</div>
      </div>

      <div class="guess">
        <div class="guess-color"></div>
        <div class="hint" type="correct">H</div>
        <div class="hint" type="incorrect">S</div>
        <div class="hint" type="close">V</div>
      </div>

      <div class="guess">
        <div class="guess-color"></div>
        <div class="hint" type="correct">H</div>
        <div class="hint" type="incorrect">S</div>
        <div class="hint" type="close">V</div>
      </div>
    </div>

    <div class="picker">
      <div class="picker-preview">
        <div class="picker-color"></div>
        <button class="submit">
          <span class="material-icons">
            done
          </span>
        </button>
      </div>

      <div class="slider">
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
      </div>
      <div class="slider">
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
      </div>
      <div class="slider">
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color"></div>
        <div class="color2"></div>
      </div>
    </div>


  </body>
</html>
