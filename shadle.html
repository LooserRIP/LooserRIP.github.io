<!DOCTYPE html>
<html lang="en" dir="ltr">
  <script src="shadle/script.js"></script>
  <link rel="stylesheet" href="shadle/style.css"/>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <title>Shadle</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Shadle</title>
  </head>
  <body onload="init()">
    <div class="background" id="background"></div>
    
    <div class="header">
      <img class="logo" src="shadle/logo.png" alt="Shadle" draggable=false>
    </div>

    <div class="target">
      <h1 class="target-color" id="colorref">#5b92e5</h1>
      <p class="target-tip">You are trying to guess the color from this hex code in four or less attempts.</p>
    </div>

    <div class="guesses" id="guesses">
    </div>

    <div class="picker">
      <div class="picker-preview">
        <div class="picker-color" id="confirmingcolor"></div>
        <button class="submit" onclick="submitcolor(true)" draggable=false>
          <span class="material-icons">
            done
          </span>
        </button>
      </div>

        <div class="slider">
          <div class="color" draggable=false id="hue_0" data-id="0" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_1" data-id="1" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_2" data-id="2" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_3" data-id="3" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_4" data-id="4" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_5" data-id="5" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_6" data-id="6" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_7" data-id="7" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_8" data-id="8" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="hue_9" data-id="9" data-type="hue" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
        </div>
        <div class="slider">
          <div class="color" draggable=false id="satur_10" data-id="10" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_9" data-id="9" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_8" data-id="8" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_7" data-id="7" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_6" data-id="6" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_5" data-id="5" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_4" data-id="4" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_3" data-id="3" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_2" data-id="2" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_1" data-id="1" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="satur_0" data-id="0" data-type="satur" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
        </div>
        <div class="slider">
          <div class="color" draggable=false id="bright_10" data-id="10" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_9" data-id="9" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_8" data-id="8" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_7" data-id="7" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_6" data-id="6" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_5" data-id="5" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_4" data-id="4" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_3" data-id="3" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_2" data-id="2" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_1" data-id="1" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
          <div class="color" draggable=false id="bright_0" data-id="0" data-type="bright" onmouseover="mouseover(this)" onclick="clickcolor(this)" onmousedown="clickcolor(this)"></div>
        </div>
      </div>


      <div class="stats" id="winuioverlay" data-reveal="0">
        <div class="stats-window" id="winui" data-reveal="0">
          <h1 class="stats-title" id="wintext">Statistics</h1>
          <p>You're so good at this game.</p>
  
          <div class="stats-numbers">
            <div class="stat-number">
              <span class="material-icons stats-icon">
                gamepad
              </span>
              <h1 class="stats-number" id="ws_played">100</h1>
              <h1>Played</h1>
            </div>
  
            <div class="stat-number">
              <span class="material-icons stats-icon">
                emoji_events
              </span>
              <h1 class="stats-number" id="ws_wlr">60</h1>
              <h1>Win/Loss Ratio</h1>
            </div>
  
            <div class="stat-number">
              <span class="material-icons stats-icon">
                military_tech
              </span>
              <h1 class="stats-number" id="ws_str">20</h1>
              <h1>Streak</h1>
            </div>
          </div>
  
          <div class="stats-options">
            <button class="stats-option" data-button="close">
              <span class="material-icons" onclick="closemenu()">
                close
              </span>
            </button>
            <button class="stats-option" data-button="share">
              <span class="material-icons" id="sharespan" onclick="share()">
                share
              </span>
            </button>
          </div>
  
  
        </div>
      </div>


  </body>
</html>
