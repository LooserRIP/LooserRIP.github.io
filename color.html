<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<html>
  <script src="color/script.js"></script>
  <link rel="stylesheet" href="color/style.css"/>
  <head>
    <title>Guess the Color</title>
  </head>
  <body onload="init()">
    <div class="background" id="background"></div>
    <p class="colorref" id="colorref">#000000</p>
    <div class="guesses" id="guesses">
    </div>
    <div class="colorpickerparent">
      <div class="colorpicker">
        <div class="hue">
          <div class="huebutton" id="hue_0" data-id="0" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_1" data-id="1" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_2" data-id="2" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_3" data-id="3" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_4" data-id="4" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_5" data-id="5" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_6" data-id="6" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_7" data-id="7" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_8" data-id="8" onclick="pickhue(this)" data-button="1"></div>
          <div class="huebutton" id="hue_9" data-id="9" onclick="pickhue(this)" data-button="1"></div>
        </div>
        <div class="satur">
          <div class="saturbutton" id="satur_10" data-id="10" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_9" data-id="9" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_8" data-id="8" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_7" data-id="7" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_6" data-id="6" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_5" data-id="5" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_4" data-id="4" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_3" data-id="3" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_2" data-id="2" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_1" data-id="1" onclick="picksatur(this)" data-button="1"></div>
          <div class="saturbutton" id="satur_0" data-id="0" onclick="picksatur(this)" data-button="1"></div>
        </div>
        <div class="bright">
          <div class="brightbutton" id="bright_10" data-id="10" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_9" data-id="9" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_8" data-id="8" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_7" data-id="7" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_6" data-id="6" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_5" data-id="5" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_4" data-id="4" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_3" data-id="3" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_2" data-id="2" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_1" data-id="1" onclick="pickbright(this)" data-button="1"></div>
          <div class="brightbutton" id="bright_0" data-id="0" onclick="pickbright(this)" data-button="1"></div>
        </div>
        </div>

      <div class="colorconfirm"> 
      <div id="confirmingcolor" onclick="submitcolor()"></div>
      </div></div>


      <div class="winui" id="winui" data-reveal="0">
        <div class="winpreshare">
          <p class="wintext" id="wintext">Congratulations!</p>
          <div class="winstats">
            <div class="winstat">
              <p class="winstatval" id="ws_played">0</p>
              <p class="winstatcap">Played</p>
            </div>
            <div class="winstat">
              <p class="winstatval" id="ws_wlr">100%</p>
              <p class="winstatcap">Win/Loss Ratio</p>
            </div>
          </div>
        </div>
        
        <div class="sharebutton" onclick="share()">
          <p class="sharecaption">SHARE</p>
        </div>

      </div>

  </body>
</html>
