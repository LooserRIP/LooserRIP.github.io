<body onload="init()">
  <div class="headerdiv">
    <header class="header">
      <div class="constrain">
        <div class="logo" onmousedown="switchfont()"></div>
      </div>
    </header>
  </div>
  <div class="fieldsetholder">
  <fieldset>
    <label class="roomtext" name="roomcode" for="roomcode" type="text">
      ROOM CODE<span class="status"></span
    ></label>
    <input
      id="roomcode"
      type="text"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off"
      placeholder="ENTER 4-LETTER CODE"
      maxlength="4"
      class="roomcode"
    />
    <!---->
    <label  class="nametext" name="username" for="username" type="text">
      NAME<span id="remaining" class="remaining">12</span></label
    >
    <input
      id="username"
      type="text"
      autocapitalize="off"
      autocorrect="off"
      autocomplete="off"
      placeholder="ENTER YOUR NAME"
      maxlength="12"
      class="namecode"
      onkeypress="changename(this)"
    />
    <button
      
      id="play"
      type="submit"
      disabled="disabled"
      class="play"
      onclick="join()"
    >
      <span class="playtext">PLAY</span>
    </button>
    <label class="hosttext">WANT TO HOST A GAME?</label>
    <button
      id="button-join"
      type="submit"
      class="host"
      onclick="host()"
            
    >
      <span class="playtext">HOST</span>
    </button>
  </fieldset>
  
  </div>
</body>
