<body onload="init()">
  <p class="checkdevices" id="checkdevices">
    Check your devices.
  </p>
  <p class="promptshow" id="promptshow">
    
  </p>
  <p class="answershow" id="answershow">
    
  </p>
  <div class="ctrdiv" id="ctrdiv">
    <p class="ctrtextshow" id="ctrtextshow">Click-through rate:</p>
    <p class="ctrshow" id="ctrshow">...</p>
  </div>
    <div id="progressbg">
      <div id="progressbar"></div>
      <div id="progressicon"></div>
    </div>
    <div id="progressbgv">
      <div id="progressbarv"></div>
      <div id="progressiconv"></div>
    </div>
  <audio id="player"></audio>
  <p id="gamecode" class="gamecode">
    Connecting...
  </p>
  <div id="introanimations"> 
    
  </div>
    <label for="gamecode" id="gamecodejoinat" class="joinat">JOIN AT</label>
    <label for="gamecode" id="gamecodelink" class="joinlink">badjackbox.glitch.me</label>
    <label for="gamecode" id="gamecodelabel" class="yourgamecodeis">YOUR GAME CODE IS</label>
  <div class="gametransition" data-transition="0" id="gametransition"></div>
  <div class="gamecontainer" id="gamecontainer">
    
    <img src="https://imgur.com/QJSJVL1.png" draggable="false" class="clickratelogo"/>
    <button
      
      id="start"
      type="submit"
      disabled="disabled"
      class="start"
      onclick="startbutton()"
    >
      <span class="playtext">START</span>
    </button>
    
    <div class="playerlist" id="playerlist">
      
    </div>
  </div>
  
    <div class="playerlistanswer" id="playerlistanswer"></div>
    <div class="playerlistscore" id="playerlistscore"><p class="thanksforplaying">Thanks for playing!</p></div>
</body>
