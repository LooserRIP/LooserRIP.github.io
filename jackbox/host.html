<body onload="init()">
  <div class="headerdiv">
    <header class="header">
      <div class="constrain">
        <div class="logo" onmousedown="switchfont()"></div>
      </div>
    </header>
  </div>
  <div class="gamelist">
    <div data-hovering="0" data-game="0" class="game_clickrate" onmousedown="hostgame(this)" onmouseenter="sethovering(this,1)" onmouseleave="sethovering(this,0)">
      <img class="gamethumbnail" src="https://imgur.com/jLp4qq0.png" draggable="false"/>
      <div class="gametextdiv">
        <p class="gametitle">
          Clickrate
        </p>
        <p class="gamedesc">
          A game where you try and exaggerate titles for internet clout!
        </p>
      </div>
    </div>
  </div>
  
</body>
